<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Title</title>
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Ссылка</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Добавил</th>
            <th>Обновлено</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lit : ${literature}">
            <td th:text="${lit.title}"></td>
            <td><a th:href="@{'/literature/download/'+${lit.id}}" th:if="${not #lists.isEmpty(lit.data)}" th:text="${lit.docName}"></a></td>
            <td th:text="${lit.author}"></td>
            <td th:text="${lit.year}"></td>
            <td th:text="${lit.user.FIO}"></td>
            <td th:text="${lit.updated}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
