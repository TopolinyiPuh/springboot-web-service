<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container"><header th:replace="fragments/header"></header></div>

    <form action="#" th:action="@{/literature/search}" th:object="${search}">
        <label for="search_input">Search:</label> <input name="search"
                                                         id="search">
    </input>
        <div th:if="${not #lists.isEmpty(search)}">
            <h2>Search Results</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>rarity level</th>
                    <th>year</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="search : ${search}">
                    <td th:text="${search.id}">Text ...</td>
                    <td th:text="${search.title}">Text ...</td>
                    <td th:text="${search.course}">Text ...</td>
                    <td th:text="${search.year}">Text...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</body>
</html>
