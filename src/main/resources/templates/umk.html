<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header"></header>
    <div class="card" style="margin-top: 70px; margin-left: 400px;">
        <img src="https://cdn.pixabay.com/photo/2016/06/12/20/27/macro-1452987_960_720.jpg">

        <div class="content">
            <h1>Теоретический раздел</h1>
            <p>
            <ul>
                <li th:each="type : ${typeI}"><a th:href="@{/teacher/umk/literature(d=${param.id[0]}, id=${type.id})}" th:text="${type.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 32px;">
        <img src="https://cdn.pixabay.com/photo/2016/06/12/20/27/macro-1452987_960_720.jpg">

        <div class="content">
            <h1>Практический раздел</h1>
            <p>
            <ul>
            <li th:each="type : ${typeII}"><a th:href="@{/teacher/umk/literature(d=${param.id[0]}, id=${type.id})}" th:text="${type.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>



    <div class="card" style="margin-top: 70px; margin-left: 490px;">
        <img src="https://cdn.pixabay.com/photo/2016/06/12/20/27/macro-1452987_960_720.jpg">

        <div class="content">
            <h1>Раздел контроля знаний</h1>
            <p>
            <ul>
            <li th:each="type : ${typeIII}"><a th:href="@{/teacher/umk/literature(d=${param.id[0]}, id=${type.id})}" th:text="${type.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>


    <div class="card" style="margin-top: 70px;">
        <img src="https://cdn.pixabay.com/photo/2016/06/12/20/27/macro-1452987_960_720.jpg">

        <div class="content">
            <h1>Вспомогательный раздел</h1>
            <p>
            <ul>
            <li th:each="type : ${typeIV}"><a th:href="@{/teacher/umk/literature(d=${param.id[0]}, id=${type.id})}" th:text="${type.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>
</div>
</body>
</html>
