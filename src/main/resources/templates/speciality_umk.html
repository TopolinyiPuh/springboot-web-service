<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header"></header>

    <div class="card" style="margin-top: 70px;">
        <div class="content">
            <h1>Общеобразовательный цикл</h1>
            <p>
            <ul>
                <li th:each="discipline : ${generalD}"><a th:href="@{/teacher/umk/discipline(spec=${param.id[0]}, id=${discipline.id})}" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 70px;">
        <div class="content">
            <h1>Специальный цикл</h1>
            <p>
            <ul>
                <li th:each="discipline : ${specialD}"><a th:href="@{/teacher/umk/discipline(spec=${param.id[0]}, id=${discipline.id})}" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 28px;">
        <div class="content">
            <h1>Цикл специализации</h1>
            <p>
            <ul>
                <li th:each="discipline : ${specializationD}"><a th:href="@{/teacher/umk/discipline(spec=${param.id[0]}, id=${discipline.id})}" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>
</div>
</body>
</html>
<!--th:if="${discipline.course == '4'}"-->
