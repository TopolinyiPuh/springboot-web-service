<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header"></header>

    <div class="card" style="margin-top: 70px;">
        <div class="content">
            <h1>I</h1>
            <p>
            <ul>
                <li th:each="discipline : ${I}"><a href="/discipline" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 70px;">
        <div class="content">
            <h1>II</h1>
            <p>
            <ul>
                <li th:each="discipline : ${II}"><a href="/discipline" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 70px;">
        <div class="content">
            <h1>III</h1>
            <p>
            <ul>
                <li th:each="discipline : ${III}"><a href="/discipline" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>

    <div class="card" style="margin-top: 30px;">
        <div class="content">
            <h1>IV</h1>
            <p>
            <ul>
                <li th:each="discipline : ${IV}"><a href="/discipline" th:text="${discipline.title}"></a></li>
            </ul>
            </p>
        </div>
    </div>
</div>
</body>
</html>
